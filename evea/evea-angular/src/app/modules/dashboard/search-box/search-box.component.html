<form>
  <mat-form-field appearance="outline" class="search-box" [color]="isLegalInput ? 'primary' : 'warn'">
    <mat-label>Input your interested small RNA symbols</mat-label>

    <input matInput [formControl]="searchFormControl" [matAutocomplete]="auto" placeholder="hsa-miR-146-5p" type="text" />

    <button mat-icon-button color="warn" matPrefix>
      <mat-icon>search</mat-icon>
    </button>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="rnaSelected($event.option.value)">
      <mat-option *ngIf="isLoading">
        <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
      </mat-option>
      <ng-container *ngIf="!isLoading">
        <mat-option *ngFor="let rna of rnaList" [value]="rna.rna">
          {{ rna.rna }}
        </mat-option>
      </ng-container>
    </mat-autocomplete>

    <mat-hint *ngIf="isLegalInput && !hasRequest">Example: hsa-miR-146-5p</mat-hint>

    <mat-hint *ngIf="!isLegalInput" class="illegal">
      Warning: Input is illegal, please input valid symbol.
    </mat-hint>

    <mat-hint *ngIf="hasRequest && !hasInput" class="has-input">Warning: The input is not included in our database. </mat-hint>
  </mat-form-field>
</form>
