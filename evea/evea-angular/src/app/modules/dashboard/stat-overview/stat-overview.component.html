<div fxFlex="grow" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" class="overview">
  <mat-card fxFlex="50%" appMaterialElevation defaultElevation="4" raisedElevation="4">
    <mat-card-header>
      <mat-card-title>
        <span matBadge="24" matBadgeOverlap="true" matBadgeSize="medium" matBadgeColor="primary">Conditions</span> and
        <span matBadge="2030" matBadgeOverlap="true" matBadgeColor="primary" class="custom-badge">samples</span> of
        <span matBadge="1506" matBadgeOverlap="true" matBadgeColor="primary" class="custom-badge">sEV</span> and
        <span matBadge="524" matBadgeOverlap="true" matBadgeColor="primary" class="custom-badge">lEV </span>
        in EVAtlas
      </mat-card-title>
    </mat-card-header>
    <div echarts [options]="statDist" class="chart-hight"></div>
  </mat-card>
  <mat-card fxFlex="50%" appMaterialElevation defaultElevation="4" raisedElevation="4">
    <mat-card-header>
      <mat-card-title>
        The distribution of ncRNA expression of EVs in EVAtlas
      </mat-card-title>
    </mat-card-header>
    <div echarts [options]="pieChart" class="chart-hight"></div>
  </mat-card>
</div>
