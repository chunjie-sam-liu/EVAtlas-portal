<div fxLayout="column" fxFill>
  <div fxFlex="none">
    <h1 class="page-header">{{ rnaSymbol }} expression in EVs</h1>
  </div>
  <div fxFlex class="not-float">
    <div fxLayout="column" fxLayoutGap="10px">
      <app-rna-basic-info fxFlex="grow" [rnaSymbol]="rnaSymbol" [rnaBasicInfo]="rnaBasicInfo"></app-rna-basic-info>
      <app-rna-expr fxFlex="grow" fxLayout fxLayout.lt-lg="column" fxLayoutGap="10px"></app-rna-expr>
    </div>
  </div>

  <div fxFlex="none">
    <app-footer></app-footer>
  </div>
</div>
