  </div>
  <div fxFlex class="not-float">

      <app-rna-basic-info fxFlex="grow" [rnaSymbol]="rnaSymbol"></app-rna-basic-info>
      <div fxFlex="grow" fxLayout fxLayout.lt-lg="column" fxLayoutGap="10px">

</div>
