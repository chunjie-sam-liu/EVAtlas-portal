<mat-card appMaterialElevation defaultElevation="4" raisedElevation="4">
  <mat-card-header>
    <mat-card-title> {{ rnaSymbol }} basic information </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="rnaBasicInfo$ | async as rna; else loading">
      <dl>
        <dt>Gene Symbol</dt>
        <dd>
          <a [href]="rna.query_url" target="_blank">{{ rnaSymbol }}</a>
        </dd>

        <dt>Position</dt>
        <dd>{{ rna.chr }}: {{ rna.start | number }} - {{ rna.end | number }}</dd>

        <dt>Strand</dt>
        <dd>{{ rna.strand }}</dd>
        <!--
        <dt>Mature Seq.</dt>
        <dd [innerHTML]="rna.sequence | redSeed"></dd> -->

        <dt>Source</dt>
        <dd>{{ rna.source }}</dd>
      </dl>
    </div>

    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
  </mat-card-content>
</mat-card>
