<mat-card appMaterialElevation defaultElevation="4" raisedElevation="4">
  <mat-card-header>
    <mat-card-title> {{ rnaSymbol }} basic information </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="rnaBasicInfo$ | async as rna; else loading">
      <dl>
        <dt>miRNA ID</dt>
        <dd>
          <a [href]="'http://www.mirbase.org/cgi-bin/mirna_entry.pl?acc=' + rnaSymbol" target="_blank">{{ rnaSymbol }}</a>
        </dd>

        <dt>miRNA Acc.</dt>
        <dd>{{ rna.accession }}</dd>

        <dt>Position</dt>
        <dd>{{ rna.chromosome }}: {{ rna.start | number }}-{{ rna.end | number }}</dd>

        <dt>miRNA family</dt>
        <dd>{{ rna.family }}</dd>

        <dt>Mature Seq.</dt>
        <dd [innerHTML]="rna.sequence | redSeed"></dd>

        <dt>Precursor</dt>
        <dd>{{ rna.premirna }}</dd>
      </dl>
    </div>

    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
  </mat-card-content>
</mat-card>
