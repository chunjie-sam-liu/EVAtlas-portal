<mat-card appMaterialElevation defaultElevation="4" raisedElevation="4">
  <mat-card-header>
    <mat-card-title> {{ rnaSymbolShow }} basic information </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="rnaBasicInfo as rna; else loading">
      <dl>
        <dt>Symbol</dt>
        <dd>
          <a [href]="rna.query_url" target="_blank">{{ rnaSymbolShow }}</a>
        </dd>

        <dt>Position</dt>
        <dd *ngIf="rna.start != rna.end; else empty">{{ rna.chr }}: {{ rna.start | number }} - {{ rna.end | number }}</dd>

        <dt>Strand</dt>
        <dd>{{ rna.strand }}</dd>
        <!--
        <dt>Mature Seq.</dt>
        <dd [innerHTML]="rna.sequence | redSeed"></dd> -->

        <dt>Source</dt>
        <dd>{{ rna.source }}</dd>

        <dt>RNA type</dt>
        <dd>{{ rna.show }}</dd>
      </dl>
    </div>

    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
    <ng-template #empty><dd>Unavailable</dd></ng-template>
  </mat-card-content>
</mat-card>
