<mat-card appMaterialElevation defaultElevation="4" raisedElevation="4">
  <mat-card-header>
    <mat-card-title>
      <a href="https://www.ncbi.nlm.nih.gov/sra/?term={{ tissueRecord._id }}" target="_blank">{{ tissueRecord._id }}</a>
      {{ tissueRecord.ex_type }} isolation method
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isoMethod$ | async as iso; else loading">
      {{ iso.method }}
    </div>
    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
  </mat-card-content>
</mat-card>
