<app-header (toggleSideBarForMe)="sideBarToggle($event)"></app-header>

<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet>
      <span class="loader" *ngIf="loading"></span>
    </router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
